<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estetica de la pagina web</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Mi Pagina Estetica</h1>
		<p>Exportando elementos multimedia y tipografia web</p>
	</header>

	<section>
		<h2>Imagen Representativa</h2>
		<img src="media/foto1.jpg" alt="paisaje natural" width="400">
	</section>

	<section>
		<h2>Audio ambiental</h2>
		<audio controls>
			<source src="media/musica.mp3" type="audio/mpeg">
			Tu navegador no soporta el elemento de audio.
		</audio>
	</section>

	<section>
		<h2>Video de ejemplo</h2>
		<video controls width="400">
			<source src="media/video.mp4" type="video/mp4">
			Tu navegador no soporta el elemento de video
		</video>
	</section>
	<footer>
		<p>Â© 2025 Practica realizada en Sublime Text</p>
	</footer>
</body>

</html>
